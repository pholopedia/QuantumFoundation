<div class="social-page" fxLayout="row" fxLayout.lt-md="column" fxFlexFill>
  <div class="youtube column-3" fxFlex="30">
    <div class="socialimage">
      <img src="assets/images/social/youtube.png" alt="">
    </div>
    <div class="aspect-ratio">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/cYbu1bX_BhE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="aspect-ratio">
      <iframe src="https://www.youtube.com/embed/3PNaS_3LQFs" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>
    <div class="aspect-ratio">
      <iframe src="https://www.youtube.com/embed/1FwDq0yGU5M" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <div class="facebook column-3" fxFlex="30">
    <div class="socialimage">
      <img src="assets/images/social/facebook.png" alt="">
    </div>
    <fb-page href="https://www.facebook.com/QuantumFoundations/" data-tabs="timeline"></fb-page>
  </div>
  <div class="twitter column-3" fxFlex="30" fxFlex.xs="100">
    <div class="socialimage">
      <img src="assets/images/social/twitter.png" alt="">
    </div>
    <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/QuantumFunds'}" [opts]="{tweetLimit: 5}"></ngx-twitter-timeline>
  </div>
</div>
